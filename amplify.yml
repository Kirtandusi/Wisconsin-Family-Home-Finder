version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    # IMPORTANT - Please verify your build commands
    build:
      commands: npm run build
  artifacts:
    baseDirectory: housing-helper
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    # Configures custom headers for different file types
    - pattern: '*.js'
      headers:
        - key: Content-Type
          value: application/javascript
    - pattern: '*.jsx'
      headers:
        - key: Content-Type
          value: application/javascript
